name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version:
          #- "3.7"  # temporarily omitted for CI performance
          - "3.8"
          - "3.9"
          #- "3.10"
          #- "3.11-dev"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Update pip
        run: python -m pip install -U pip wheel setuptools

      - name: Install dependencies
        run: python -m pip install tox tox-gh-actions coverage

      - name: Testing with tox
        run: python -m tox

      - name: Combibe coverage
        run: python -m coverage combine

      - name: Report coverage
        run: python -m coverage report

      - name: Export coverage to LCOV
        run: python -m coverage lcov

      #- name: Store partial coverage reports
      #  uses: actions/upload-artifact@v2
      #  with:
      #    name: coverage
      #    path: .coverage.*


      - name: Coveralls Parallel
        # Documentation : https://github.com/marketplace/actions/coveralls-github-action
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: python-${{ matrix.python-version }}
          parallel: true
          path-to-lcov: coverage.lcov

  coveralls:
    name: Finish Coveralls
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
